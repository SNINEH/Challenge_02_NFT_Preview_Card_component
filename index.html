<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="left-div">
        <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="">
          <p class="text-etherieum">
            0.041 ETH
          </p>
      </div>
      <div class="right-div">
        <img class="clock" src="images/icon-clock.svg" alt="">
          <p class="days-left">
            3 days left
          </p>
      </div>
      <hr>
      <div class="creator">
        <img class="avatar" src="images/image-avatar.png" alt="" width="32" height="32">
        <p class="p-craetor">Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
